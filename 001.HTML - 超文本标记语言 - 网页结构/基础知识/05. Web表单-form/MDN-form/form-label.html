<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form-label</title>
    <style>
        div{
            padding: 8px;
        }
        div label{
           border: 2px solid black; 
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="taste_1"> 
                <input type="checkbox" name="taste_cherry" id="taste_1" value="1">
                I like Cherry
            </label>
        </div>
        <div>
            <label for="taste_2"> 
                <input type="checkbox" name="taste_banana" id="taste_2" value="2">
                I like Banana
            </label>
        </div>
      </form>
</body>
</html>
